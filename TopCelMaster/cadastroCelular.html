<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="cadastroCelular.css" />
<title>Cadastro Celular</title>
</head>
<body>
	 <header><span class="title">Cadastro de Celular</span></header>

    <form action="CelularServelet" method="post">
      <div class="div-form">
        <div>
          <span>Nome</span>:<br /><input type="text" name="nome" required />
          <br />
          <span class="span">Marca</span>: <br /><input
            type="text"
            name="marca"
            required
          />
          <br />
        </div>
        <div>
          <span>Cor</span>: <br /><input type="text" name="cor" required />
          <br />
          <span class="span">Tela</span>: <br /><input
            type="text"
            name="tela"
            required
          />
          <br />
        </div>
        <div>
          <span>Memoria RAM</span>: <br /><input
            type="text"
            name="memoria"
            required
          />
          <br />
          <span class="span">Preço</span>: <br /><input
            type="text"
            name="preco"
            required
          />
          <br />
        </div>
      </div>
      <div class="div-button">
        <button class="button" type="submit">Enviar</button>
        <a href="homePage.html">Voltar</a>
      </div>
    </form>
</body>
</html>
